<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicatie web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex-center">
    <div id="startmask" class="centered">
        <h1>Corector de teste pentru voluntarii la psihologie</h1>
        <button type="button" id="start">Start</button>
    </div>
    <div id="content">
        <div id="answers">
            <div id="scoreboard" class="flex-center">
                <label id="selection" class="flex-center big" for="questions"><strong>Intrebarea: </strong>
                    <input type="number" id="questionSelection" name="questions" min="1" max="64">
                </label>
                <table id="pointsTable">
                    <tr>
                        <th></th>
                        <th>0</th>
                        <th>1</th>
                        <th>2</th>
                        <th>3</th>
                        <th>4</th>
                    </tr>
                    <tr>
                        <td><strong>Points:</strong></td>
                        <label id="answerPoints">
                            <td>
                                <label for="answerPoints">
                                    <input id="0" name="points" type="radio">
                                </label>
                            </td>
                            <td>
                                <label for="answerPoints">
                                    <input id="1" name="points" type="radio">
                                </label>
                            </td>
                            <td>
                                <label for="answerPoints">
                                    <input id="2" name="points" type="radio">
                                </label>
                            </td>
                            <td>
                                <label for="answerPoints">
                                    <input id="3" name="points" type="radio">
                                </label>
                            </td>
                            <td>
                                <label for="answerPoints">
                                    <input id="4" name="points" type="radio">
                                </label>
                            </td>
                        </label>
                    </tr>
                </table>
                <button id="addAnswer" class="flex-center big">Add</button>
            </div>
            <table>
                <tr>
                    <th></th>
                    <th>Score</th>
                </tr>
                <tr>
                    <td>Scale 1:</td>
                    <td id="scale-1">0p</td>
                </tr>
                <tr>
                    <td>Scale 2:</td>
                    <td id="scale-2">0p</td>
                </tr>
                <tr>
                    <td>Scale 3:</td>
                    <td id="scale-3">0p</td>
                </tr>
                <tr>
                    <td>Scale 4:</td>
                    <td id="scale-4">0p</td>
                </tr>
                <tr>
                    <td>Scale 5:</td>
                    <td id="scale-5">0p</td>
                </tr>
                <tr>
                    <td>Scale 6:</td>
                    <td id="scale-6">0p</td>
                </tr>
                <tr>
                    <td>Scale 7:</td>
                    <td id="scale-7">0p</td>
                </tr>
                <tr>
                    <td>Scale 8:</td>
                    <td id="scale-8">0p</td>
                </tr>
            </table>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
